<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class App {
        constructor(name, version) {
            this.name = name;
            this.version = version;
        }

        incrementVersion() {
            try {
                this.version++;
            } catch(e) {
                console.error(`Caught EXCEPTION: ${e.message}. Returning unchanged value.`);
            }
            return this;
        }
    }

    Function.prototype.callAsConst = function(obj) {
        //const self = {...obj}; // proposal, only works in Chrome
        const self = Object.assign({}, obj);
        return this.call(Object.freeze(self));
    };

    let app = new App('Const method test', 1);

    console.log('-------------------------------');
    console.log('( Step 1: ) Original values:');
    console.log(app);
    console.log('( Step 2: ) Incrementing version...');
    console.log(app.incrementVersion());
    console.log('( Step 3: ) Calling same method as const...');
    console.log(app.incrementVersion.callAsConst(app));
    console.log('( Step 4: ) Calling same method as normal, incrementing version...');
    console.log(app.incrementVersion());
    console.log('-------------------------------');

</script>

</body>
</html>
